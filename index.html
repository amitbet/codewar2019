<html>
	<head>
		<title>ChangeHealthcare CodeWar Trainting Game</title>
    	<script src='platform/gol-funcs.js'></script>
    	<script src='platform/gol-html-helper.js'></script>
    	<script src='platform/gol-settings.js'></script>
    	<script src='platform/gol-army.js'></script>
    	<script src='platform/gol-board.js'></script>
    	<script src='platform/gol-game.js'></script>
	</head>
	<body onload="startTrainingGame()">
		<div id="pre-game-container">
		    <div id="load-src-panel">
		        <div id="load-src-title">CHC-CODE-WAR-2018</div>
		        <div id="load-src-msg-1" class="load-src-msg">SELECT TOP ARMY CODE LOCATION</div>
			    <div id="load-src-msg-0" class="load-src-msg">SELECT BOTTOM ARMY CODE LOCATION</div>
			    <div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-0"  src-ind="0"  value="bots/bot-0.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-1"  src-ind="1"  value="bots/bot-1.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-2"  src-ind="2"  value="bots/bot-2.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-3"  src-ind="3"  value="bots/bot-rand.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-4"  src-ind="4"  value="code/my-bot.js"/></div>
                <div><button id="load-src-button" onclick="">FIGHT</button></div>
		    </div>
		    <div id="army-vs-army-panel">
		        <div class="army-vs-army-line">
		            <img id="army-vs-army-icon-1" class="army-vs-army-icon" src="">
		            <div id="army-vs-army-name-1" class="army-vs-army-name"></div>
		        </div>
		        <div class="army-vs-army-vs">VS</div>
		        <div class="army-vs-army-line">
		            <div id="army-vs-army-name-0" class="army-vs-army-name"></div>
		            <img id="army-vs-army-icon-0" class="army-vs-army-icon" src=""/>
		        </div>
		    </div>
		</div>
		<div id="winner-loser-panel">
			<div class="winner-loser-line">
				<img id="winner-loser-pic-1" class="winner-loser-pic" src="">
				<!--<img id="winner-loser-icon-1" src="">-->
				<div id="winner-loser-result-1" class="winner-loser-result"></div>
				<div id="winner-loser-name-1" class="winner-loser-name"></div>
			</div>
            <div class="winner-loser-line">
	            <div id="winner-loser-name-0" class="winner-loser-name"></div>
				<div id="winner-loser-result-0" class="winner-loser-result"></div>
				<!--<img id="winner-loser-icon-0" src=""/>-->
				<img id="winner-loser-pic-0" class="winner-loser-pic" src=""/>
			</div>
		</div>
	</body>
</html>
